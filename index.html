<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Famosos</title>
    
    <!-- SEC√á√ÉO DE ESTILOS (CSS) -->
    <style>
        /* Reset B√°sico */
        * {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #fafafa;
            margin: 0;
            padding: 0;
            color: #262626;
        }

        /* Cabe√ßalho */
        header {
            background-color: #ffffff;
            border-bottom: 1px solid #dbdbdb;
            padding: 20px 0;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        header h1 {
            margin: 0;
            font-size: 1.8rem;
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        header p {
            margin: 5px 0 0;
            color: #8e8e8e;
            font-size: 0.9rem;
        }

        /* Container Principal (Grid) */
        #grade-perfis {
            display: grid;
            /* Cria colunas responsivas: m√≠nimo 320px, m√°ximo o que der */
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
            min-height: 80vh;
        }

        /* O Card do Widget */
        .widget-insta {
            background: #ffffff;
            border: 1px solid #dbdbdb;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 400px; /* Altura m√≠nima para n√£o colapsar enquanto carrega */
        }

        .widget-insta:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        /* Ajuste para o Iframe do Instagram */
        .embed-container {
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 10px;
        }

        /* Mensagem de carregamento */
        .loading {
            grid-column: 1 / -1;
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
            color: #8e8e8e;
        }

        /* Rodap√© */
        footer {
            text-align: center;
            padding: 20px;
            color: #8e8e8e;
            font-size: 0.8rem;
            border-top: 1px solid #dbdbdb;
            margin-top: auto;
        }
    </style>
</head>
<body>

    <header>
        <div class="header-content">
            <h1>üì∏ Painel de Famosos</h1>
            <p>As √∫ltimas atualiza√ß√µes dos maiores √≠cones, num s√≥ lugar.</p>
        </div>
    </header>

    <main id="grade-perfis">
        <div class="loading">A carregar o feed...</div>
    </main>

    <footer>
        <p>Criado com GitHub Pages & Instagram Embeds</p>
    </footer>

    <!-- SEC√á√ÉO DE L√ìGICA (JAVASCRIPT) -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const grade = document.getElementById('grade-perfis');

            // DADOS DOS FAMOSOS
            // Podes adicionar ou remover pessoas aqui
            const perfis = [
                {
                    "nome": "Cristiano Ronaldo",
                    "postLink": "https://www.instagram.com/p/DC1k7YqxAxy/" 
                },
                {
                    "nome": "Anitta",
                    "postLink": "https://www.instagram.com/p/DCzsOxtS-u_/" 
                },
                {
                    "nome": "Neymar Jr",
                    "postLink": "https://www.instagram.com/p/DCm0-OQPwNB/" 
                },
                {
                    "nome": "Beyonc√©",
                    "postLink": "https://www.instagram.com/p/DCe_Yy_P3oR/" 
                },
                 {
                    "nome": "Lionel Messi",
                    "postLink": "https://www.instagram.com/p/DCW1nO_vXl_/" 
                }
            ];

            function carregarPaineis() {
                // Limpa a mensagem de carregamento
                grade.innerHTML = '';

                perfis.forEach(perfil => {
                    const widget = document.createElement('div');
                    widget.className = 'widget-insta';

                    // Monta o HTML necess√°rio para o Embed do Instagram
                    widget.innerHTML = `
                        <div class="embed-container">
                            <blockquote class="instagram-media" 
                                data-instgrm-captioned 
                                data-instgrm-permalink="${perfil.postLink}" 
                                data-instgrm-version="14" 
                                style="background:#FFF; border:0; margin: 1px; max-width:540px; min-width:326px; padding:0; width:99.375%;">
                                
                                <div style="padding:16px;"> 
                                    <a href="${perfil.postLink}" style="background:#FFFFFF; line-height:0; padding:0 0; text-align:center; text-decoration:none; width:100%;" target="_blank"> 
                                        Ver post de ${perfil.nome} no Instagram
                                    </a>
                                </div>
                            </blockquote>
                        </div>
                    `;
                    grade.appendChild(widget);
                });

                // Ap√≥s criar os elementos HTML, injetamos o c√©rebro do Instagram
                ativarScriptInstagram();
            }

            function ativarScriptInstagram() {
                // Verifica se o script j√° foi carregado antes
                if (window.instgrm) {
                    window.instgrm.Embeds.process();
                } else {
                    // Cria a tag <script> dinamicamente
                    const script = document.createElement('script');
                    script.async = true;
                    script.src = "//www.instagram.com/embed.js";
                    
                    script.onerror = () => {
                        console.log("O script do Instagram foi bloqueado pelo navegador (comum em previews).");
                    };

                    document.body.appendChild(script);
                }
            }

            // Inicia a aplica√ß√£o
            carregarPaineis();
        });
    </script>
</body>
</html>
